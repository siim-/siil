httpd:
    name: siil_apache
    image: bitnami/apache
    volumes:
        - ./conf/apache2-vhosts:/bitnami/apache/conf/vhosts
    ports:
        - "80:80"

mysql:
    name: siil_mysql
    image: mysql:latest
    volumes:
        - ~/database:/var/lib/mysql
    environment:
        - MYSQL_ROOT_PASSWORD=development_password
        - MYSQL_USER=development_user
        - MYSQL_PASSWORD=devboxpw
        - MYSQL_DATABASE=siil

redis:
    name: siil_redis
    image: redis:latest